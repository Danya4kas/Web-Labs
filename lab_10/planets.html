<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>

<h1 class="header_title">Planets of the Solar System</h1>
<div class="grid-container">

    <div class="planet-card" onclick="showPlanetPage('mercury')">
        <img src="images/mercury.jpg" alt="Mercury" class="planet-image">
        <div class="planet-name">Mercury</div>
    </div>
    <div class="planet-card" onclick="showPlanetPage('venus')">
        <img src="images/venus.jpg" alt="Venus" class="planet-image">
        <div class="planet-name">Venus</div>
    </div>
    <div class="planet-card" onclick="showPlanetPage('earth')">
        <img src="images/earth.jpg" alt="Earth" class="planet-image">
        <div class="planet-name">Earth</div>
    </div>
    <div class="planet-card" onclick="showPlanetPage('mars')">
        <img src="images/mars.png" alt="Mars" class="planet-image">
        <div class="planet-name">Mars</div>
    </div>
    <div class="planet-card" onclick="showPlanetPage('jupiter')">
        <img src="images/jupiter.jpg" alt="Jupiter" class="planet-image">
        <div class="planet-name">Jupiter</div>
    </div>
    <div class="planet-card" onclick="showPlanetPage('saturn')">
        <img src="images/saturn.jpg" alt="Saturn" class="planet-image">
        <div class="planet-name">Saturn</div>
    </div>
    <div class="planet-card" onclick="showPlanetPage('uranus')">
        <img src="images/uranus.png" alt="Uranus" class="planet-image">
        <div class="planet-name">Uranus</div>
    </div>
    <div class="planet-card" onclick="showPlanetPage('neptune')">
        <img src="images/neptune.jpg" alt="Neptune" class="planet-image">
        <div class="planet-name">Neptune</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
