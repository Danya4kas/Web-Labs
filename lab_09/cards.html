<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="title">Card Memory Game</h1>
    <div class="controls">
        <button class="button" id="startGame">Start Game</button>
        <button class="button" id="restartGame">Restart Game</button>
    </div>

    <div class="container">
        <div class="game-board" id="gameBoard"></div>
        <div class="scoreboard">
            <p id="moveCounter">Moves: 0</p>
            <p id="scoreCounter">Score: 0</p>
            <p id="timer">Time: 05:00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
